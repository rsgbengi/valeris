name: Rust CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

concurrency:
  group: rust-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  INSTA_UPDATE: no

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Cache Cargo registry, git deps, and target directory
      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/master' || github.event_name == 'push' }}

      # Install Rust toolchain with required components
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt

      # Install system dependencies (needed by crates like openssl)
      - name: Install system libraries
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      # Install Tarpaulin (use semver range ^0.27)
      - name: Install Tarpaulin
        run: cargo install cargo-tarpaulin --version ^0.27 --locked

      # Build project (workspace + all features)
      - name: Build
        run: cargo build --workspace --all-features --verbose --locked

      # Run Clippy and deny warnings
      - name: Run Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      # Run tests
      - name: Run tests
        run: cargo test --workspace --verbose --locked -- --nocapture

      # Run coverage only on push to master
      - name: Coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: cargo tarpaulin --fail-under 80 --out Xml

      # Upload coverage report as artifact
      - name: Upload coverage report
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: tarpaulin-report.xml
